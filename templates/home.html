<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    {% load static %}
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* ✨ Background Styling */
        body {
            background-image: url("{% static 'house5.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            font-family: "Arial", sans-serif;
        }

        /* ✨ Dark Overlay */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* ✨ Content Box with LESS BLUR */
        .container-box {
            background: rgba(255, 255, 255, 0.15);  /* Less opacity */
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(1px);  /* Reduced blur */
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            color: #FFD700;
        }

        h2 {
            font-size: 40px;
            margin-bottom: 30px;
            color: #FFF;
        }

        /* ✨ Start Button */
        .start-btn {
            background: #FFD700;
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .start-btn:hover {
            background: #ffcc00;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container-box">
        <h1>Welcome to</h1>
        <h2>House Price Prediction</h2>
        <form action="predict">
            <input type="submit" class="start-btn" value="Start">
        </form>
    </div>
</body>
</html>
