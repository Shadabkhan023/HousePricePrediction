<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* ✨ Background Styling */
        body {
            background-image: url("{% static 'house5.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: "Arial", sans-serif;
            color: white;
        }

        /* ✨ Centered Form Container */
        .main-container {
    background: rgba(46, 62, 68, 0.7);  /* Dark overlay */
    padding: 30px;
    border-radius: 12px;
    max-width: 500px;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
    
    /* ✨ Fixed Positioning */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    
    /* Ensure it's always on top */
    z-index: 1000;
}

        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
        }

        label {
            font-weight: bold;
            color: #FFD700;
        }

        /* ✨ Input Fields */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #333;
            color: white;
        }

        /* ✨ Submit Button */
        input[type="submit"] {
            width: 100%;
            background: #FFD700;
            color: rgb(73, 70, 70);
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            
        }

        input[type="submit"]:hover {
            background: #ffcc00;
        }

        /* ✨ Prediction Result */
        .result-box {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #32CD32;
            margin-top: 20px;
        }
        select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 2px solid #007BFF;
        border-radius: 5px;
        background-color: #f8f9fa;
        cursor: pointer;
    }

    select:hover {
        border-color: #0056b3;
    }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Enter Details</h1>
        <form action="result" method="GET">
            <div class="mb-3">
                <label>Enter the area of house in square feet</label>
                <input type="text" name="n1" required>
            </div>
            <div class="mb-3">
                <label>Enter the number of bedroom</label>
                <input type="text" name="n2" required>
            </div>
            <div class="mb-3">
                <label>Enter the number of bathroom</label>
                <input type="text" name="n3" required>
            </div>
            <div class="mb-3">
                
                <label>Enter the location</label>
    <select class ='mb-3' name="n4" required>
        <option class ='mb-3' value="New York">New York</option>
        <option class ='mb-3' value="San Francisco">San Francisco</option>
        <option class ='mb-3' value="Los Angeles">Los Angeles</option>
        <option class ='mb-3' value="Chicago">Chicago</option>
        <option class ='mb-3' value="Houston">Houston</option>
    </select>
            </div>
            <input type="submit" value="PREDICT">
        </form>

       
        <div class="result-box">
            <p>{{ result2 }}</p>
        </div>
        
    </div>

</body>
</html>
